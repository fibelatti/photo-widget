ucrop = { module = "com.github.yalantis:ucrop", version = "2.2.9" }
coil = { module = "io.coil-kt:coil", version = "2.6.0" }

about-libraries = { module = "com.mikepenz:aboutlibraries-compose", version.ref = "aboutLibraries" }

