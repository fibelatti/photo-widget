kotlin = "1.9.23"
lifecycle = "2.7.0"
room = "2.6.1"
aboutLibraries = "10.10.0"

[libraries]
kotlin = { module = "org.jetbrains.kotlin:kotlin-stdlib-jdk8", version.ref = "kotlin" }
coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutines" }
